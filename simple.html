<!DOCTYPE html>
<html>
<head>
  <title>Student Information Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"], input[type="tel"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .error-message {
      color: red;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <form onsubmit="return validateForm()">
      <label for="name">Name:</label>
      <input type="text" id="name" required>
      <span class="error-message" id="nameError"></span>

      <label for="rollNumber">Roll Number:</label>
      <input type="text" id="rollNumber" required>
      <span class="error-message" id="rollNumberError"></span>

      <label for="contactNumber">Contact Number:</label>
      <input type="tel" id="contactNumber" required>
      <span class="error-message" id="contactNumberError"></span>

      <input type="submit" value="Submit">
    </form>
  </div>

  <script>
    function validateForm() {
      var name = document.getElementById("name").value;
      if (name === "") {
        document.getElementById("nameError").innerText = "Please provide your name.";
        return false;
      } else {
        document.getElementById("nameError").innerText = "";
      }

      // Additional validation logic for other fields can be added here if needed.

      return true;
    }
  </script>

</body>
</html>
